<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>诺融网上平台</title>
<!-- <link rel="stylesheet" type="text/css" href="css/base.css"> -->
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="apple-touch-icon" href="images/touch-icon-iphone.png"/>

<link rel="stylesheet" href="csst/swiper.min.css" />
<link rel="stylesheet" href="csst/animate.css" />
<link rel="stylesheet" href="csst/common.css" />
<link rel="stylesheet" href="csst/index.css" />
<script type="text/javascript" src="jst/swiper.min.js"></script>
<script type="text/javascript" src="jst/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="jst/common.js"></script>
<script type="text/javascript" src="jst/swiper.animate1.0.2.min.js"></script>
<script type="text/javascript" src="jst/index.js"></script>
</head>
<body>
	<!--头部-->
	<header>
		<div class="header_nav">
			<div class="search_border">
				<input class="search" type="submit" value="" />
				<a href="tmpl/search.html" class="header-inp"><input class="search_text" type="text" placeholder="搜索商品/店铺" /></a>
			</div>
			<div class="header_right"><a href="tmpl/member/chat_list.html"><img src="img/xiaox.png"></a></div>
		</div>
	</header>
	<!--中间-->
	<section>
		<div class="indexsum">
			<!--轮播-->
			<div class="content_banner">
				<div class="cohesive"></div>
  				<div class="adv_list" id="main-container1"></div>
				<!--图标-->
				<div class="logo_2">
					<div class="logo_border clear">
						<ul>
							<a href="tmpl/product_first_categroy.html">
								<li class="logo_b1">
									<dl>
										<dd><img src="img/cuxiao.png" /></dd>
										<dd>分类</dd>
									</dl>
								</li>
							</a>
							<a href="tmpl/cart_list.html">
								<li class="logo_b1">
									<dl>
										<dd><img src="img/paihang.png" /></dd>
										<dd>购物车</dd>
									</dl>
								</li>
							</a>
							<a href="tmpl/member/member.html">
								<li class="logo_b1">
									<dl>
										<dd><img src="img/jifen.png" /></dd>
										<dd>我的商城</dd>
									</dl>
								</li>
							</a>
							<a href="tmpl/member/member.html">
								<li class="logo_b1">
									<dl>
										<dd><img src="img/fukuan.png" /></dd>
										<dd>个人中心</dd>
									</dl>
								</li>
							</a>
							<a href="shangwuhezuo.html">
								<li class="logo_b1">
									<dl>
										<dd><img src="img/hezuo.png" /></dd>
										<dd>商务合作</dd>
									</dl>
								</li>
							</a>
						</ul>
					</div>
				</div>

				<div class="ad">
					<div class="ad_border">
					<ul><li><img src="img/alert.png"></li>
						<li><span>快报：</span></li>
						<li>
							<marquee direction=down scrollamount=1 onmouseover=this.stop() onmouseout=this.start()>
								<dl>
									<dd><a href="###" id='kuaibao' >5.1活动期间，部分商品打折优惠</a></dd>
								</dl>
							</marquee>
						</li>
					</ul>
					</div>
				</div>
				
				<div class="pic">
					<ul>
						<li><a href="shebeizulin.html"><img src="img/shebeizulin.png" /></a></li>
						<li><a href="weixiu.html"><img src="img/weixiu.png" /></a></li>
						<li>
							<dl id="main-container2">
							</dl>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	<footer id="footer" class="fixed-Width"></footer>
	<script type="text/html" id="adv_list">
		<div class="swipe-wrap">
			<% for (var i in item) { %>
				<div class="item">
					<a href="<%= item[i].url %>">
						<img src="<%= item[i].image %>" alt="">
					</a>
				</div>
			<% } %>
			</div>
	</script> 
	<script type="text/html" id="home1">
		<div class="nctouch-home-block">
		<% if (title) { %>
			<div class="tit-bar"><%= title %></div>
		<% } %>
			<div class="item-pic">
				<a href="<%= url %>">
					<img src="<%= image %>" alt="">
				</a>
			</div>
		</div>
	</script> 
	<script type="text/html" id="home2">
		<div class="nctouch-home-block">
		<% if (title) { %>
			<div class="tit-bar"><%= title %></div>
		<% } %>
			<ul class="item-pic-l1-r2">
				<li>
					<a href="<%= square_url %>"><img src="<%= square_image %>" alt=""></a>
				</li>
				<li>
					<a href="<%= rectangle1_url %>"><img src="<%= rectangle1_image %>" alt=""></a>
				</li>
				<li>
					<a href="<%= rectangle2_url %>"><img src="<%= rectangle2_image %>" alt=""></a>
				</li>
			</ul>
		</div>
	</script> 
	<script type="text/html" id="home3">
		<div class="nctouch-home-block">
		<% if (title) { %>
			<div class="tit-bar"><%= title %></div>
		<% } %>
			<ul class="item-pic-list">
			<% for (var i in item) { %>
				<li>
					<a href="<%= item[i].url %>"><img src="<%= item[i].image %>" alt=""></a>
				</li>
			<% } %>
			</ul>
		</div>
	</script> 
	<script type="text/html" id="home4">
		<div class="nctouch-home-block">
		<% if (title) { %>
			<div class="tit-bar"><%= title %></div>
		<% } %>
			<ul class="item-pic-l2-r1">
				<li>
					<a href="<%= rectangle1_url %>"><img src="<%= rectangle1_image %>" alt=""></a>
				</li>
				<li>
					<a href="<%= rectangle2_url %>"><img src="<%= rectangle2_image %>" alt=""></a>
				</li>
				<li>
					<a href="<%= square_url %>"><img src="<%= square_image %>" alt=""></a>
				</li>
			</ul>
		</div>
	</script> 
	<script type="text/html" id="goods">
		<% if (title) { %>
			<div class="tit-bar"><%= title %></div>
		<% } %>
		<% for (var i in item) { %>
			<dd>
				<a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
					<img src="<%= item[i].goods_image %>" alt="">
				</a>
			</dd>
		<% } %>
	</script>
	<script type="text/html" id="goods1">
		<div class="nctouch-home-block item-goods">
		<% if (title) { %>
			<div class="tit-bar"><%= title %></div>
		<% } %>
			<ul class="goods-list">
			<% for (var i in item) { %>
				<li>
				<i><div>打折</div></i>
				<a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
				<div class="goods-pic"><img src="<%= item[i].goods_image %>" alt=""></div>
						<dl class="goods-info">
							<dt class="goods-name"><%= item[i].goods_name %></dt>
							<dd class="goods-price">￥<em><%= item[i].goods_promotion_price %></em><i class="list-price">￥<%= item[i].goods_price %></i></dd>
						</dl>
				</a>
					</li>
				
			<% } %>
			</ul>
		</div>
	</script>
	<script type="text/html" id="goods2">
		<div class="nctouch-home-block item-goods">
		<% if (title) { %>
			<div class="tit-bar"><%= title %></div>
		<% } %>
			<ul class="goods-list">
			<% for (var i in item) { %>
				<li>
				<i><div>抢购</div></i>
				<a href="tmpl/product_detail.html?goods_id=<%= item[i].goods_id %>">
				<div class="goods-pic"><img src="<%= item[i].goods_image %>" alt=""></div>
						<dl class="goods-info">
							<dt class="goods-name"><%= item[i].goods_name %></dt>
							<dd class="goods-price">￥<em><%= item[i].goods_promotion_price %></em><i class="list-price">￥<%= item[i].goods_price %></i></dd>
						</dl>
				</a>
					</li>
				
			<% } %>
			</ul>
		</div>
	</script> 
	<script type="text/javascript" src="js/config.js"></script> 
	<script type="text/javascript" src="js/zepto.min.js"></script> 
	<script type="text/javascript" src="js/template.js"></script> 
	<script type="text/javascript" src="js/common.js"></script> 
	<script type="text/javascript" src="js/swipe.js"></script> 
	<script type="text/javascript" src="js/index.js"></script> 
	<script type="text/javascript" src="js/tmpl/footer1.js"></script>

	<script type="text/javascript" src="js/addtohomescreen.js"></script>
	<script>
		addToHomescreen({
			message:'如要把应用程式加至主屏幕,请点击%icon, 然后<strong>加至主屏幕</strong>'
		});
	</script>
</body>
</html>
