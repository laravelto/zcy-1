		<script>
			addToHomescreen({
				message:'如要把应用程式加至主屏幕,请点击%icon, 然后<strong>加至主屏幕</strong>'
			});
		</script>
		<script type="text/javascript">
			$.ajax({
		        url: "/mobile/index.php?act=index&op=order_info",
		        type: 'get',
		        data: {order_id:getQueryString("order_id")},
		        dataType: 'json',
		        success: function(result){
		            var data = result.datas;
		            $("#ddgz").html(data.str);
		            $("#tel").html(data.tel);
		            if(data.master_name == ''){
		            	$("#name").html(data.master_name);
		            	$("#img").attr('src', data.master_img);
		            }else{
		            	$("#name").html('未接单');
		            }
		        }
		    });
		    $("#submit").click(function() {
		    	var order_id = getQueryString("order_id");
		    	window.location.href='weixiupingjia.html?order_id='+order_id;
		    });
		</script>

				</tr>

					</td>
					<td>|</td>

					</td>
				</tr>
			</table>
