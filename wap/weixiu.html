	<body>
		<header>
			<div class="header_nav">
				<div class="header_left">
					<a  href="javascript:history.go(-1);"><img src="img/back.png"></a>
				</div>
				<div class="header_center">
					<h2>维修</h2></div>
				<div class="header_right">
					<a href="tmpl/member/chat_list.html"><img src="img/xiaox.png"></a>
				</div>
			</div>
		</header>
		<section>
			<div class="indexsum " style="width: 100%;position: fixed;top: 0.75rem;">
				<div id="allmap"></div>
				<!--下拉-->
				<form action="/mobile/index.php?act=index&op=setorders" method="post" >
					<input type="hidden" name="num" id='cost' value="0.0">
					<div id="firstpane" class="menu_list">
						<p class="menu_head current img_1">现在维修</p>
						<!--2-->
						<p class="menu_head current img_2">预约时间</p>
						<div style="display: none;" class="menu_body">
							<input id="yysj" type="text" name="time" placeholder="输入预约时间"/>
						</div>
						<!--3-->
						<p class="menu_head current img_3">维修地址</p>
						<div style="display: none;" class="menu_body">
							<input id="wz" type="text" name="address" placeholder="输入维修地址" />
						</div>
						<!--4-->
						<p class="menu_head current img_4">物品类型</p>
						<div style="display: none;" class="menu_body">
							<input id="xh" type="text" name="type" placeholder="输入您要维修的设备" />
						</div>
						<!--5-->
						<p class="menu_head current img_5">联系电话</p>
						<div style="display: none;" class="menu_body">
							<input id="tel" type="tel" name="tel" placeholder="输入联系人手机号" />
						</div>
						<!--结束-->
					</div>
					

					<div class="xb">
						<input id="radio" type="radio" name="mone">加小费
						<input type="hidden" id="nums" value="0">
						<label>上门服务费：￥<span id="num" >0</span></label>
						<!-- <input id="qdbtn" type="button" value="确定" /> -->
						<input id="submit" type="submit" value="提交订单"/>
					</div>
					<script type="text/javascript">
						$.ajax({
					        url: "/mobile/index.php?act=index&op=tip",
					        type: 'get',
					        dataType: 'json',
					        success: function(result){
					            var data = result.datas;
					            $("#num").html(data);
					            $("#nums").val(data);
					            $("#cost").val(data);
					        }
					    });
					</script>
				</form>
				<div class="sming">
					<dl><dt>服务说明</dt>
						<dd>本公司支持终身服务，您的一键点击，我们为您服务解决您的后顾之忧</dd>
					</dl>
				</div>
			</div>	
		</section>

			});

	<div id="zhemu" class="zhemu"></div>
	<div id="alert" class="alert">
