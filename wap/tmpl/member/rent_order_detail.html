<body>
<header id="header" class="fixed">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>订单详情</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
  </div>
  <div class="nctouch-nav-layout">
    <div class="nctouch-nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="../../index.html"><i class="home"></i>首页</a></li>
        <li><a href="../search.html"><i class="search"></i>搜索</a></li>
        <li><a href="../product_first_categroy.html"><i class="categroy"></i>分类</a></li>
        <li><a href="javascript:void(0);"><i class="message"></i>消息<sup></sup></a></li>
        <li><a href="../cart_list.html"><i class="cart"></i>购物车<sup></sup></a></li>
        <li><a href="../member/member.html"><i class="member"></i>我的商城</a></li>
      </ul>
    </div>
  </div>
</header>
<div class="nctouch-main-layout mb20">
  <div class="nctouch-order-list" id="order-info-container">
    <ul id='con'>
    	<div class="nctouch-oredr-detail-block mt5">
			<div class="nctouch-oredr-detail-add">
				<i class="icon-add"></i>
				<dl>
	        		<dt>姓名：<span id='xm'></span></dt>
					<dd>地址：<span id="buyer_address"></span></dd>
				</dl>
			</div>
		</div>
		<div class="nctouch-oredr-detail-block">
			<h3><i class="msg"></i>买家留言</h3>
			<div class="info"><span id="other"></span></div>
		</div>
		<div class="nctouch-oredr-detail-block">
			<h3><i class="invoice"></i>电话</h3>
			<div class="info"><span id="buyer_phone"></span></div>
		</div>
		<div class="nctouch-order-item mt5">
			<div class="nctouch-order-item-head">
				<a class="store"><i class="icon"></i><span id='store_name'></span></a>
			</div>
			<div class="nctouch-order-item-con">
				<div class="goods-block detail">
					<div class="goods-pic">
						<img id='img' src="">
					</div>
					<dl class="goods-info">
						<dt class="goods-name" id="goods_name"></dt>
						<dd class="goods-type" id="goods_jingle"></dd>
					</dl>
					<div class="goods-subtotal">
						<span class="goods-price">￥<em id="goods_price"></em></span>
					</div>
				</div>
			</div>
		</div>
		<div class="nctouch-oredr-detail-block mt5">
			<ul class="order-log">
				<li>订单编号： <span id="rorder_id"></span></li>
				<li>创建时间： <span id="add_time"></span></li>
			</ul>
		</div>
    </ul>
  </div>
</div>
<footer id="footer"></footer>
<script type="text/html" id="order-info-tmpl">
</script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/tmpl/rent_order_detail.js"></script>
</body>
</html>
